<!DOCTYPE html>
<html lang="en">
    
  <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UM-Compatible" content="IE-edge">

     <link rel="stylesheet" href="Registration.css"> 
     <title>Register Form</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    
  </head>
  
  <body>
   <section class="header">
      <nav>
         <a href="Index.html"><img src="eduford_img/logo.png"></a>
          <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
              <ul>
               <li><a href="Index.html">Home</a></li>
               <li><a href="About.html.html">About</a></li>
               <li><a href="Course.html">Course</a></li>
               <li><a href="Blog.html">Blog</a></li>
               <li><a href="Contact.html">Contact</a></li>
               <li><a href="Registration.html">Sign up</a></li>
               <li><a href="Log in.html">Log In</a></li>

               </ul>
          </div>
          <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
    <div class="container">
        <div class="heading">Sign up</div>
        <form action="8">
          <div class="card-details">
          <div class="card-box">
             <span class="details">Full Name</span>
             <input type="text" placeholder="Enter your name">
          </div>
          <div class="card-box">
            <span class="details">User Name</span>
            <input type="text" placeholder="Enter your User name">
         </div>
         <div class="card-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email">
         </div>
         <div class="card-box">
            <span class="details">Phone Number</span>
            <input type="phone" placeholder="Phone Number">
         </div>
         <div class="card-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Password">
         </div>
         <div class="card-box">
            <span class="details">Confirm Password</span>
            <input type="pass" placeholder="Confirm Password">
         </div>
          </div>
          <div class="circal-form">
             <span class="circal-title">Gender</span>
             <div class="category">
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
             </div>
          </div>
          <div class="button">
             <input type="submit" value="Register">
          </div>
          <div class="card-signup-link">
            Already joined ? <a href="Log in.html">Log in</a>
        </div>
        </form>
    </div>

     <!------Footer----->
     <section class="footer">
            
      <div class="icons">
          <i class="fa fa-facebook"></i> 
          <i class="fa fa-instagram"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-linkedin"></i>
          <i class="fa fa-youtube"></i>
      </div>
     
   </section>
    
    <script>
      var navLinks = document.getElementById("navLinks"); 
      function showMenu(){
          navLinks.style.right ="0";
      }  
      function hideMenu(){
          navLinks.style.right ="-200px";
      }  
     </script>
  </body>
</html>
